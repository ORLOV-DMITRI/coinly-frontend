        .emoji-grid {

            grid-template-columns: repeat(auto-fill, minmax(56px, 1fr));
            gap: 8px;
            margin-bottom: 24px;

        .emoji-button {

            border: 2px solid transparent;
            border-radius: 12px;
            padding: 12px;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1;

        .emoji-button:hover {
            background: var(--background);
            border-color: var(--primary);
        }

        .emoji-button.selected {
            background: var(--primary);
            border-color: var(--primary);
            transform: scale(1.1);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
            color: var(--muted-foreground);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .custom-emoji-input {
            text-align: center;
            font-size: 32px;
            padding: 16px;
        }

        .hint {
            font-size: 13px;
            color: var(--muted-foreground);
            margin-top: 8px;
        }

        .actions {

            bottom: 0;
            background: var(--background);
            border-top: 1px solid var(--border);
            padding: 24px 16px;
            margin: 0 -16px;

        .button {

            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-family: inherit;
        }

        .button-primary {

            }
        }
    </style>
