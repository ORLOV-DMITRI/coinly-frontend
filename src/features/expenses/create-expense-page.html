<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание расхода - Coinly</title>
    <style>
        :root {
            --background: oklch(0.141 0.005 285.823);
            --foreground: oklch(0.985 0 0);
            --card: oklch(0.21 0.006 285.885);
            --primary: oklch(0.623 0.214 259.815);
            --muted: oklch(0.274 0.006 286.033);
            --muted-foreground: oklch(0.705 0.015 286.067);
            --border: oklch(1 0 0 / 10%);
            --input: oklch(1 0 0 / 15%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Onest', -apple-system, sans-serif;
            background: var(--background);
            color: var(--foreground);
            font-size: 16px;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .header {
            border-bottom: 1px solid var(--border);
            background: rgba(20, 20, 30, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 16px;
            display: flex;
            align-items: center;
            height: 64px;
            gap: 16px;
        }

        .back-button {
            background: transparent;
            border: none;
            color: var(--foreground);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            transition: opacity 0.2s;
        }

        .back-button:hover {
            opacity: 0.7;
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 24px 16px 100px;
        }

        .section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--muted-foreground);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .date-selector {
            display: flex;
            gap: 8px;
        }

        .date-btn {
            flex: 1;
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--foreground);
            padding: 12px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .date-btn:hover {
            border-color: var(--primary);
        }

        .date-btn.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        .search-wrapper {
            position: relative;
            margin-bottom: 16px;
        }

        .search-input {
            width: 100%;
            background: var(--card);
            border: 1px solid var(--input);
            border-radius: 12px;
            padding: 14px 16px;
            padding-left: 44px;
            font-size: 16px;
            color: var(--foreground);
            transition: border-color 0.2s;
        }

        .search-input::placeholder {
            color: var(--muted-foreground);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            pointer-events: none;
        }

        .items-section-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--muted-foreground);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .items-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }

        .item-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 14px 16px;
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-card:hover {
            background: var(--muted);
            border-color: var(--primary);
        }

        .item-card:active {
            transform: scale(0.99);
        }

        .item-card.selected {
            background: var(--primary);
            border-color: var(--primary);
        }

        .item-name {
            font-size: 16px;
            font-weight: 500;
        }

        .item-category {
            font-size: 13px;
            color: var(--muted-foreground);
            margin-top: 2px;
        }

        .item-card.selected .item-category {
            color: rgba(255, 255, 255, 0.7);
        }

        .item-arrow {
            color: var(--muted-foreground);
            font-size: 18px;
        }

        .item-card.selected .item-arrow {
            color: white;
        }

        .create-item-btn {
            width: 100%;
            background: transparent;
            border: 1px dashed var(--border);
            color: var(--muted-foreground);
            padding: 14px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .create-item-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .price-selection {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }

        .selected-item-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .selected-item-name {
            font-size: 18px;
            font-weight: 600;
        }

        .selected-item-category {
            font-size: 14px;
            color: var(--muted-foreground);
            margin-top: 2px;
        }

        .change-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--muted-foreground);
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .change-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .price-label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .price-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }

        .price-btn {
            background: var(--muted);
            border: 2px solid transparent;
            color: var(--foreground);
            padding: 16px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            font-family: 'Geist Mono', monospace;
            cursor: pointer;
            transition: all 0.2s;
        }

        .price-btn:hover {
            background: var(--background);
            border-color: var(--primary);
        }

        .price-btn.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        .price-btn.last-used {
            position: relative;
        }

        .price-btn.last-used::after {
            content: '●';
            position: absolute;
            top: 8px;
            right: 10px;
            font-size: 10px;
            color: var(--primary);
        }

        .price-btn.last-used.active::after {
            color: white;
        }

        .custom-price-btn {
            width: 100%;
            background: transparent;
            border: 1px dashed var(--border);
            color: var(--muted-foreground);
            padding: 12px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .custom-price-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .actions {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--background);
            border-top: 1px solid var(--border);
            padding: 16px;
            z-index: 50;
        }

        .actions-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .submit-btn {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .hint {
            font-size: 13px;
            color: var(--muted-foreground);
            margin-top: 8px;
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 20px;
            }

            .price-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <button class="back-button">←</button>
            <h1 class="page-title">Новый расход</h1>
        </div>
    </header>

    <div class="container">
        <div class="section">
            <div class="section-title">Дата</div>
            <div class="date-selector">
                <button class="date-btn active">Сегодня</button>
                <button class="date-btn">Вчера</button>
                <button class="date-btn">Другая...</button>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Товар</div>
            
            <div class="search-wrapper">
                <span class="search-icon">🔍</span>
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="Поиск товара..."
                    autofocus
                />
            </div>

            <div class="items-section-label">
                👑 Избранное
            </div>
            <div class="items-list">
                <div class="item-card">
                    <div>
                        <div class="item-name">Молоко</div>
                        <div class="item-category">🍞 Продукты</div>
                    </div>
                    <div class="item-arrow">→</div>
                </div>

                <div class="item-card">
                    <div>
                        <div class="item-name">Хлеб</div>
                        <div class="item-category">🍞 Продукты</div>
                    </div>
                    <div class="item-arrow">→</div>
                </div>

                <div class="item-card">
                    <div>
                        <div class="item-name">Бензин</div>
                        <div class="item-category">🚗 Транспорт</div>
                    </div>
                    <div class="item-arrow">→</div>
                </div>
            </div>

            <div class="items-section-label">
                Все товары
            </div>
            <div class="items-list">
                <div class="item-card">
                    <div>
                        <div class="item-name">Яйца</div>
                        <div class="item-category">🍞 Продукты</div>
                    </div>
                    <div class="item-arrow">→</div>
                </div>

                <div class="item-card">
                    <div>
                        <div class="item-name">Вода 5л</div>
                        <div class="item-category">🍞 Продукты</div>
                    </div>
                    <div class="item-arrow">→</div>
                </div>
            </div>

            <button class="create-item-btn">
                <span style="font-size: 18px;">+</span>
                <span>Создать новый товар</span>
            </button>
        </div>

        <div class="section">
            <div class="price-selection">
                <div class="selected-item-info">
                    <div>
                        <div class="selected-item-name">Молоко</div>
                        <div class="selected-item-category">🍞 Продукты</div>
                    </div>
                    <button class="change-btn">Изменить</button>
                </div>

                <div class="price-label">Выбери цену</div>
                <div class="price-buttons">
                    <button class="price-btn last-used active">70₽</button>
                    <button class="price-btn">80₽</button>
                    <button class="price-btn">65₽</button>
                </div>
                <button class="custom-price-btn">Другая цена...</button>
                <div class="hint">● Последняя использованная цена</div>
            </div>
        </div>
    </div>

    <div class="actions">
        <div class="actions-container">
            <button class="submit-btn">
                Добавить расход
            </button>
        </div>
    </div>
</body>
</html>
